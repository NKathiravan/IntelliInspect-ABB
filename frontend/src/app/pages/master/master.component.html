<div class="page-wrapper">
  <header class="header">
    <h1 class="main-title">MiniML - Predictive Quality Control</h1>
    <img src="../../public\abb-logo.svg" alt="ABB Logo" class="logo" />
  </header>

  <nav class="stepper">
    <div class="step" [class.active]="currentStep === 0" [class.completed]="currentStep > 0">
      <span class="circle">1</span>
      <span class="step-label">Upload Dataset</span>
    </div>
    <div class="step" [class.active]="currentStep === 1" [class.completed]="currentStep > 1">
      <span class="circle">2</span>
      <span class="step-label">Date Ranges</span>
    </div>
    <div class="step" [class.active]="currentStep === 2" [class.completed]="currentStep > 2">
      <span class="circle">3</span>
      <span class="step-label">Model Training</span>
    </div>
    <div class="step" [class.active]="currentStep === 3">
      <span class="circle">4</span>
      <span class="step-label">Simulation</span>
    </div>
  </nav>

  <main class="main-panel">
    <ng-container [ngSwitch]="currentStep">
      <app-upload *ngSwitchCase="0" (nextStep)="goToNextStep()"></app-upload>
      <app-date-ranges *ngSwitchCase="1" (nextStep)="goToNextStep()"></app-date-ranges>
      <app-model-training *ngSwitchCase="2" (nextStep)="goToNextStep()"></app-model-training>
      <app-simulation *ngSwitchCase="3" (nextStep)="goToNextStep()"></app-simulation>
    </ng-container>
  </main>

  <footer class="footer">
    ENGINEERED TO OUTRUN
  </footer>
</div>
