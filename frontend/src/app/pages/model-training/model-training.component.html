<div class="container">
  <div *ngIf="!isTrainingStarted">
    <button class="train-btn" (click)="startTraining()">Train Model</button>
    <button class="next-btn" disabled>Next</button>
  </div>

  <div *ngIf="isTrainingStarted">
    <div class="metrics">
      <div>Accuracy: {{ metrics.accuracy }}</div>
      <div>Precision: {{ metrics.precision }}</div>
      <div>Recall: {{ metrics.recall }}</div>
      <div>F1 Score: {{ metrics.f1Score }}</div>
    </div>

    <div class="charts">
      <!-- Placeholder for charts -->
      <canvas baseChart [data]="{ labels: ['Accuracy', 'Precision', 'Recall', 'F1'], datasets: [{ data: [metrics.accuracy, metrics.precision, metrics.recall, metrics.f1Score], label: 'Model Metrics' }] }" chartType="line"></canvas>
    </div>

    <button class="next-btn">Next</button>
  </div>
</div>
