<!-- Only upload content, no header/footer/stepper here -->
<div>
  <div class="panel-header">
    <span class="panel-title">Date Range Selection</span>
    <span class="step-badge">Step 1 of 4</span>
  </div>

  <!-- Upload Box with Drag & Drop -->
  <div
    class="upload-box"
    [class.dragover]="isDragging"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
    *ngIf="!fileUploaded"
  >
    <label for="fileInput" class="file-label">Drag & Drop or Click to Upload CSV</label>
    <input type="file" id="fileInput" (change)="onFileSelected($event)" accept=".csv" hidden />
    <button class="upload-btn" (click)="triggerFileInput()">Choose File</button>
  </div>

  <!-- Summary Cards -->
  <div class="summary-box" *ngIf="fileUploaded">
    <!-- File Info Card -->
    <div class="summary-card">
      <div class="icon csv-icon">
        <img src="../../assets/icons/csv.svg" alt="CSV Icon" />
      </div>
      <div class="summary-main">
        <a class="summary-link" [href]="fileURL" target="_blank">{{ fileName }}</a>
        <span class="summary-sub">{{ fileSize }}</span>
      </div>
    </div>

    <!-- Records Card -->
    <div class="summary-card">
      <div class="icon records-icon">
        <img src="../../assets/icons/records.svg" alt="Records Icon" />
      </div>
      <div class="summary-main">
        <span class="summary-value records">{{ recordCount }}</span>
        <span class="summary-sub">Records</span>
      </div>
    </div>

    <!-- Columns Card -->
    <div class="summary-card">
      <div class="icon columns-icon">
        <img src="../../assets/icons/columns.svg" alt="Columns Icon" />
      </div>
      <div class="summary-main">
        <span class="summary-value columns">{{ columnCount }}</span>
        <span class="summary-sub">Columns</span>
      </div>
    </div>

    <!-- Pass Rate Card -->
    <div class="summary-card">
      <div class="icon passrate-icon">
        <img src="../../assets/icons/pass.svg" alt="Pass Rate Icon" />
      </div>
      <div class="summary-main">
        <span class="summary-value passrate">{{ passRate }}%</span>
        <span class="summary-sub">Pass Rate</span>
      </div>
    </div>

    <!-- Date Range Card -->
    <div class="summary-card">
      <div class="icon daterange-icon">
        <img src="../../assets/icons/date.svg" alt="Date Range Icon" />
      </div>
      <div class="summary-main">
        <span class="summary-value daterange" [innerHTML]="startDate"></span>
        <span class="summary-sub">to {{ endDate }}</span>
      </div>
    </div>
  </div>

  <button class="next-btn" [disabled]="!fileUploaded" (click)="onNext()">Next</button>
</div>
